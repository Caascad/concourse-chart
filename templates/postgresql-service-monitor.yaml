{{- if and .Values.concourse.web.postgres.serviceMonitor.enabled .Values.concourse.web.prometheus.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: pg-exporter
  labels:
    app: pg-exporter
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
    - name: exporter
      port: 9187
      targetPort: exporter
  selector:
    application: spilo
    team: concourse

---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app: pg-exporter
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    {{- with .Values.concourse.web.postgres.serviceMonitor.labels }}
{{ toYaml . | trim | indent 4 }}
    {{- end }}
    #caascad.com/prometheus-monitor: caascad
  name: postgresql
spec:
  endpoints:
  - interval: {{ .Values.concourse.web.postgres.serviceMonitor.interval }}
    path: /metrics
    port: exporter
    {{- if .Values.concourse.web.postgres.serviceMonitor.relabelings }}
    relabelings:
      {{ toYaml .Values.concourse.web.postgres.serviceMonitor.relabelings | nindent 6 }}
    {{- end }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: pg-exporter
{{- end }}
